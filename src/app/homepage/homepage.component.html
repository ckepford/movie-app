<div>
  <h1 class="welcome">{{ welcomeMsg }}</h1>
  <div class="movie" *ngFor="let movie of movieList">
    <p><strong>Title: </strong>{{ movie.title }}</p>
    <p><strong>Genre: </strong>{{ movie.genre }}</p>
    <p><strong>Description: </strong>{{ movie.description }}</p>
    <p><a target="_blank" href="{{ movie.trailer }}"><strong>Click to watch trailer</strong></a></p>
    <a routerLink="/movie/{{ movie.id }}">{{ movie.title }}</a>
  </div>
</div>
